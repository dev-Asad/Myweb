<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Visibility Checker</title>
</head>
<body>
    <h2>Moon Visibility Checker</h2>
    <label id="moonResult">Checking...</label>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
    <script>
        function checkMoonVisibility(lat, lon, date) {
            const times = SunCalc.getTimes(date, lat, lon);
            const moon = SunCalc.getMoonIllumination(date);
            const moonPosition = SunCalc.getMoonPosition(times.sunset, lat, lon);

            let result = "Moon not visible";

            if (moonPosition.altitude > 0 && moon.fraction > 0.01) { 
                result = "Moon is likely visible";
            }

            document.getElementById("moonResult").innerText = result;
        }

        // Example for Cuttack, India
        checkMoonVisibility(20.4625, 85.8828, new Date());
    </script>
</body>
</html>
