<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Visibility Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #001d3d, #000814);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        .moon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: black;
            position: relative;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        .visibility-label {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 20px;
        }
        .location-selector, .pagination-buttons {
            position: absolute;
            top: 10px;
            padding: 10px;
            font-size: 16px;
            background: white;
            border-radius: 5px;
        }
        .location-selector { left: 10px; }
        .pagination-buttons { right: 10px; display: flex; gap: 10px; }
    </style>
</head>
<body>
    <select class="location-selector" id="location">
        <option value="Saudi Arabia">Saudi Arabia</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
    </select>
    <div class="pagination-buttons">
        <button onclick="changeDate(-1)">Previous Day</button>
        <button onclick="changeDate(1)">Next Day</button>
    </div>
    <div class="stars"></div>
    <div class="moon"></div>
    <div class="visibility-label">Moon Visibility: <span id="visibility">0%</span></div>

    <script>
        let selectedDate = new Date(2025, 3, 30); // March 29, 2025
        let locationCoordinates = {
            "Saudi Arabia": { lat: 23.8859, lon: 45.0792 },
            "India": { lat: 20.5937, lon: 78.9629 },
            "UK": { lat: 51.5074, lon: -0.1278 },
            "Australia": { lat: -25.2744, lon: 133.7751 }
        };
        let selectedLocation = document.getElementById('location').value;

        function generateStars(count) {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < count; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                starsContainer.appendChild(star);
            }
        }
        generateStars(100);
        
        function updateMoon(visibility) {
            document.getElementById('visibility').innerText = visibility + '%';
            gsap.to('.moon', {scale: 1 + visibility / 100, duration: 1, ease: "power2.out"});
        }
        
        function calculateMoonVisibility(location, date) {
            let lat = locationCoordinates[location].lat;
            let lon = locationCoordinates[location].lon;
            let moonIllumination = SunCalc.getMoonIllumination(date).fraction * 100;
            updateMoon(moonIllumination.toFixed(1));

             // Scientific Analysis
            let moonData = SunCalc.getMoonPosition(date, lat, lon);
            let moonAgeHours = (date - SunCalc.getMoonIllumination(new Date(date.getFullYear(), date.getMonth(), date.getDate()-1)).phaseDate) / (1000 * 60 * 60);
            let moonAltitudeDegrees = moonData.altitude * (180 / Math.PI);

            console.log(`Location: ${location}, Date: ${date}`);
            console.log(`Moon Age: ${moonAgeHours.toFixed(2)} hours`);
            console.log(`Moon Illumination: ${moonIllumination.toFixed(2)}%`);
            console.log(`Moon Altitude: ${moonAltitudeDegrees.toFixed(2)} degrees`);

            if (location === "Saudi Arabia" && date.getDate() === 29 && date.getMonth() === 2) {
                console.log("Saudi Arabia March 29th Analysis:");
                if (moonAgeHours < 5 || moonIllumination < 0.3 || moonAltitudeDegrees < 5) {
                    console.log("    Astronomical calculations suggest visibility was highly unlikely.");
                } else {
                    console.log("    Visibility was possible under ideal conditions.");
                }
            }

        }
        
        document.getElementById('location').addEventListener('change', function() {
            selectedLocation = this.value;
            calculateMoonVisibility(selectedLocation, selectedDate);
        });

        function refreshMoonData() {
             calculateMoonVisibility(selectedLocation, selectedDate);
        }
        
        function changeDate(days) {
            selectedDate.setDate(selectedDate.getDate() + days);
            refreshMoonData();
        }

        setInterval(refreshMoonData, 3600000); // Update hourly
        refreshMoonData();
    </script>
</body>
</html>
