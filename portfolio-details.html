<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Visibility Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #001d3d, #000814);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        .moon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: black;
            position: relative;
            overflow: hidden;
        }
        .moon-phase {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(to right, black 50%, white 50%);
            left: -50%;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        .visibility-label {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 20px;
        }
        .location-selector, .pagination-buttons {
            position: absolute;
            top: 10px;
            padding: 10px;
            font-size: 16px;
            background: white;
            border-radius: 5px;
        }
        .location-selector { left: 10px; }
        .pagination-buttons { right: 10px; display: flex; gap: 10px; }
    </style>
</head>
<body>
    <select class="location-selector" id="location">
        <option value="Saudi Arabia">Saudi Arabia</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
    </select>
    <div class="pagination-buttons">
        <button onclick="changeDate(-1)">Previous Day</button>
        <button onclick="changeDate(1)">Next Day</button>
    </div>
    <div class="stars"></div>
    <div class="moon"><div class="moon-phase"></div></div>
    <div class="visibility-label">Moon Visibility: <span id="visibility">0%</span></div>

    <script>
        let selectedDate = new Date();
        let locationCoordinates = {
            "Saudi Arabia": { lat: 23.8859, lon: 45.0792 },
            "India": { lat: 20.5937, lon: 78.9629 },
            "UK": { lat: 51.5074, lon: -0.1278 },
            "Australia": { lat: -25.2744, lon: 133.7751 }
        };
        let selectedLocation = document.getElementById('location').value;

        function generateStars(count) {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < count; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                starsContainer.appendChild(star);
            }
        }
        generateStars(100);

        function updateMoon(illumination) {
            document.getElementById('visibility').innerText = illumination.toFixed(1) + '%';
            const moonPhaseElement = document.querySelector('.moon-phase');
            let phaseOffset = illumination * 2 - 100; // Map illumination to phase offset
            moonPhaseElement.style.left = `${-50 + phaseOffset / 2}%`; // Adjust the left position
        }
        
        function calculateMoonVisibility(location, date) {
            let lat = locationCoordinates[location].lat;
            let lon = locationCoordinates[location].lon;
            let moonIllumination = SunCalc.getMoonIllumination(date).fraction * 100;
            updateMoon(moonIllumination);
        }
        
        document.getElementById('location').addEventListener('change', function() {
            selectedLocation = this.value;
            calculateMoonVisibility(selectedLocation, selectedDate);
        });

        function refreshMoonData() {
            calculateMoonVisibility(selectedLocation, selectedDate);
        }
        
        function changeDate(days) {
            selectedDate.setDate(selectedDate.getDate() + days);
            refreshMoonData();
        }

        setInterval(refreshMoonData, 3600000); // Update hourly
        refreshMoonData();
    </script>
</body>
</html>
