<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Visibility Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #001d3d, #000814);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            color: white;
            font-family: Arial, sans-serif;
        }
        .moon-container {
            position: relative;
            width: 120px;
            height: 120px;
        }
        .moon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
            position: absolute;
        }
        .moon-shadow {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            background-color: black;
            transition: all 1s ease-in-out;
        }
        .visibility-label {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }
        .console-log {
            background: rgba(0, 0, 0, 0.5);
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            width: 90%;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <select class="location-selector" id="location">
        
      <option value="India">India</option>
    </select>
    <div class="pagination-buttons">
        <button onclick="changeDate(-1)">Previous Day</button>
        <button onclick="changeDate(1)">Next Day</button>
    </div>
    <div class="moon-container">
        <div class="moon"></div>
        <div class="moon-shadow"></div>
    </div>
    <div class="visibility-label" id="moon-info"></div>
    <div class="console-log" id="console-log"></div>
    <script>
        let selectedDate = new Date();
        let locationCoordinates = { "India": { lat: 20.4625, lon: 85.8830 } };
        let selectedLocation = document.getElementById('location').value;

        function logToConsole(message) {
            let consoleDiv = document.getElementById("console-log");
            consoleDiv.innerHTML += `<p>${message}</p>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function updateMoon(illumination) {
            const moonShadow = document.querySelector('.moon-shadow');
            moonShadow.style.width = `${100 - illumination}%`;
            moonShadow.style.left = illumination < 50 ? "0" : "50%";
        }

        function calculateMoonVisibility(location, date) {
            let { lat, lon } = locationCoordinates[location];
            let moonIllumination = SunCalc.getMoonIllumination(date).fraction * 100;
            let moonPhase = SunCalc.getMoonIllumination(date).phase;
            let moonAgeDays = moonPhase * 29.53;
            let moonAgeHours = moonAgeDays * 24;
            let moonData = SunCalc.getMoonPosition(date, lat, lon);
            let moonAltitudeDegrees = moonData.altitude * (180 / Math.PI);

            updateMoon(moonIllumination.toFixed(1));

            displayMoonDetails(
                date.toDateString(),
                moonIllumination.toFixed(2),
                moonAgeHours.toFixed(2),
                moonAltitudeDegrees.toFixed(2)
            );

            logToConsole(`Date: ${date.toDateString()}, Moon Age: ${moonAgeHours.toFixed(2)} hours, Illumination: ${moonIllumination.toFixed(2)}%, Altitude: ${moonAltitudeDegrees.toFixed(2)}°`);
        }

        function displayMoonDetails(date, illumination, ageHours, altitude) {
            document.getElementById("moon-info").innerHTML = `
                <p>Date: ${date}</p>
                <p>Moon Age: ${ageHours} hours</p>
                <p>Moon Illumination: ${illumination}%</p>
                <p>Moon Altitude: ${altitude}°</p>
            `;
        }

        document.getElementById('location').addEventListener('change', function() {
            selectedLocation = this.value;
            calculateMoonVisibility(selectedLocation, selectedDate);
        });

        function changeDate(days) {
            selectedDate.setDate(selectedDate.getDate() + days);
            calculateMoonVisibility(selectedLocation, selectedDate);
        }

        setInterval(() => calculateMoonVisibility(selectedLocation, selectedDate), 3600000);
        calculateMoonVisibility(selectedLocation, selectedDate);
    </script>
</body>
</html>
