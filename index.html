<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        /* Styles for Under Maintenance page */
        body {
            font-family: 'Arial', sans-serif;
            background:linear-gradient(135deg, #ffffff, #b34100);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .glass-card {
            background:#fff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 2rem;
            color: #4a4a4a;
            max-width: 500px;
            margin: auto;
        }

        .glass-card h1 {
            font-size: 2rem;
            color: #d98262;
        }

        .glass-card p {
            font-size: 1rem;
            color: #5c5c5c;
            margin-bottom: 1.5rem;
        }

        .glass-card button {
            background-color: #d98262;
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .glass-card button:hover {
            background-color: #c46a54;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1>ðŸš§ Website Under Maintenance ðŸš§</h1>
            <p>We're working hard to improve your experience. Please check back later!</p>
            <button>Contact Support</button>
        </div>
    </div>
</body>
</html>
